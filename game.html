        window.addEventListener("keydown", my_keydown);

function my_keydown(e) {
    keypressed = e.keyCode;
    console.log(keypressed);
    if (keypressed == '38')
    {
        up();
        console.log("up");
    }

    else if (keypressed == '40')
    {
        down();
        console.log("down");
    }

    else if (keypressed == '37')
    {
        left();
        console.log("left");
    }

    else if (keypressed == '39')
    {
        right();
        console.log("right");
    }
}

function up() {
    if(rover_y >=0){
        rover_y = rover_y-10;
    }
}

function down() {
    if(rover_y <=500){
        rover_y = rover_y+10;
    }
}

function left() {
    if(rover_x >=0){
        rover_x = rover_x-10;
    }
}

function right() {
    if(rover_x <=700){
        rover_x = rover_x+10;
    }
}
